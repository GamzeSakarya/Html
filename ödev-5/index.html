<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanıcı Bilgi Formu</title>
</head>
<body>

  <h2>Kullanıcı Bilgi Formu</h2>

  <form action="/submit" method="post">
    <!-- Ad ve Soyad -->
    <label for="ad">Ad:</label>
    <input type="text" id="ad" name="ad" required>

    <label for="soyad">Soyad:</label>
    <input type="text" id="soyad" name="soyad" required>

    <br>

    <!-- E-posta -->
    <label for="email">E-posta:</label>
    <input type="email" id="email" name="email" required>

    <br>

    <!-- Parola -->
    <label for="parola">Parola:</label>
    <input type="password" id="parola" name="parola" required>

    <br>

    <!-- Cinsiyet -->
    <label>Cinsiyet:</label>
    <input type="radio" id="erkek" name="cinsiyet" value="Erkek" required>
    <label for="erkek">Erkek</label>

    <input type="radio" id="kadın" name="cinsiyet" value="Kadın" required>
    <label for="kadın">Kadın</label>

    <br>

    <!-- Favori Meyve -->
    <label for="favoriMeyve">Favori Meyve:</label>
    <select id="favoriMeyve" name="favoriMeyve" required>
      <option value="Elma">Elma</option>
      <option value="Muz">Muz</option>
      <option value="Çilek">Çilek</option>
    </select>

    <br>

    <!-- Mesaj -->
    <label for="mesaj">Mesajınız:</label>
    <textarea id="mesaj" name="mesaj" rows="4" cols="50"></textarea>

    <br>

    <!-- Gönder Butonu -->
    <input type="submit" value="Gönder">
  </form>

</body>
</html>
